{% if 'user_id' in session %}
<a href="{{ url_for('auth.logout') }}">Logout</a>
{% else %}
<a href="{{ url_for('auth.login') }}">Login</a>
<a href="{{ url_for('auth.register') }}">Register</a>
{% endif %}

<h1>Doctors</h1>

<a href="{{ url_for('create_doctor') }}">Add</a>
{% for doctor in doctors %}
    <p>{{ doctor['name'] }}</p>
    <a href="{{ url_for('edit_doctor', id=doctor['id']) }}">Edit</a>
    <a href="{{ url_for('delete_doctor', id=doctor['id']) }}">Delete</a>
{% endfor %}
