{% extends "base.html" %}

{% block body %}
    <h1>Add a New Assistant</h1>
    <form method="post">
        <label for="name">Name</label>
        <br>
        <input type="text" name="name"
            placeholder="Assistant name"
            value="{{ request.form['name'] }}"></input>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
