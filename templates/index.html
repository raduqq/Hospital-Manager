{% extends "base.html" %}

{% block body %}
    {% if 'user_id' in session %}
    <a href="{{ url_for('auth.logout') }}">Logout</a>
    {% else %}
    <a href="{{ url_for('auth.login') }}">Login</a>
    <a href="{{ url_for('auth.register') }}">Register</a>
    {% endif %}

    <h1>Doctors</h1>

    <a href="{{ url_for('doctors.create') }}">Add</a>
    {% for doctor in doctors %}
        <p>{{ doctor['name'] }}</p>
        <a href="{{ url_for('doctors.edit', id=doctor['id']) }}">Edit</a>
        <a href="{{ url_for('doctors.delete', id=doctor['id']) }}" onclick="return confirm('Are you sure you want to delete this doctor?')">Delete</a>
    {% endfor %}
{% endblock %}
